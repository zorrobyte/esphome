spi:
  - id: spi_id_1
    type: single
    clk_pin:
      number: GPIO0
      ignore_strapping_warning: true
      allow_other_uses: false
    mosi_pin: GPIO6
    interface: hardware
  - id: quad_spi
    type: quad
    interface: spi3
    clk_pin: 47
    data_pins:
      - number: 40
        allow_other_uses: false
      - 41
      - 42
      - 43
  - id: spi_id_3
    interface: any
    clk_pin: 8
    mosi_pin: 9

